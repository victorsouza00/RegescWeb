<div class="container mt-4">
    <h1>Lista de professores </h1>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Salário</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>

                <!--Agente vai usar o thymeleaf par adar um foreach na lista de professores,

                 -->
                <tbody>
                    <tr th:each="professoresList: ${professoresList}">
                        <th class="col-1" scope="row"  th:text="${professoresList.getId()}">Id</th>
                        <td class="col-4" th:text="${professoresList.nome}" >Nome do Professor</td>
                        <td class="col-2" th:text="${professoresList.salario}" >Salário</td>
                        <td class="col-2" th:text="${professoresList.status.toString()}" >status</td>
                        <td class="col-1"><a href="#">Detalhes</a></td>
                        <td class="col-1"><a href="#" >Editar</a></td>
                        <td class="col-1"><a href="#" >Deletar</a></td>
                    </tr>
                </tbody>
